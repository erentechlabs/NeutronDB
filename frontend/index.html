<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeutronDB // Cyberpunk Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanlines"></div>

    <header>
        <h1 data-text="NeutronDB">NeutronDB</h1>
        <button id="add-game-btn" class="cybr-btn">
            Add Game<span aria-hidden>_</span>
            <span aria-hidden class="cybr-btn__glitch">Add Game_</span>
            <span aria-hidden class="cybr-btn__tag">R25</span>
        </button>
    </header>

    <div class="main-container">
        <aside id="game-list-panel">
            <h2>DATASTREAM</h2>
            <ul id="games-list">
                </ul>
        </aside>

        <main id="details-panel">
            <div id="welcome-message" class="details-view">
                <h2>Awaiting Input...</h2>
                <p>// Select a datastream from the library to view intel.</p>
            </div>

            <div id="game-details-view" class="details-view" style="display: none;">
                <div id="selected-game-header">
                    </div>
                <div id="selected-game-info" class="info-grid">
                    </div>
                <div id="reports-section">
                    <div class="reports-header">
                        <h3>Field Reports</h3>
                        <button id="add-report-btn" class="cybr-btn small" data-action="add-report">
                            Add Report<span aria-hidden>_</span>
                        </button>
                    </div>
                    <ul id="reports-for-game-list">
                        </ul>
                </div>
            </div>
        </main>
    </div>

    <div id="game-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="close-btn" id="close-game-modal-btn">&times;</button>
            <h3 id="game-modal-title">Load Game Data</h3>
            <form id="game-form">
                 <div class="form-grid">
                    <div class="form-group">
                        <label for="game-name">Identifier (Name):</label>
                        <input type="text" id="game-name" required>
                    </div>
                    <div class="form-group">
                        <label for="game-developer">Developer:</label>
                        <input type="text" id="game-developer" required>
                    </div>
                    <div class="form-group">
                        <label for="game-genre">Genre:</label>
                        <input type="text" id="game-genre" required>
                    </div>
                    <div class="form-group">
                        <label for="game-deckVerifiedStatus">Deck Verified Status:</label>
                        <select id="game-deckVerifiedStatus">
                            <option value="true">Verified</option>
                            <option value="false">Not Verified</option>
                        </select>
                    </div>
                </div>
                <fieldset class="form-group">
                    <legend>Platforms</legend>
                    <div class="checkbox-group" id="game-platforms"></div>
                </fieldset>
                <button type="submit" class="cybr-btn">Commit Data_</button>
            </form>
        </div>
    </div>

    <div id="report-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="close-btn" id="close-report-modal-btn">&times;</button>
            <h3 id="report-modal-title">Load Report Data</h3>
            <form id="report-form">
                 <div class="form-grid">
                    <div class="form-group"><label for="report-gameId">Game:</label><select id="report-gameId" required></select></div>
                    <div class="form-group"><label for="report-verdict">Verdict:</label><select id="report-verdict"></select></div>
                    <div class="form-group"><label for="report-instability">Instability:</label><select id="report-instability"></select></div>
                    <div class="form-group"><label for="report-overallRating">Overall Rating:</label><input type="text" id="report-overallRating" required></div>
                    <div class="form-group"><label for="report-multiplayerRating">Multiplayer Rating:</label><input type="text" id="report-multiplayerRating"></div>
                    <div class="form-group"><label for="report-ramGb">RAM (GB):</label><input type="number" id="report-ramGb" required></div>
                    <div class="form-group"><label for="report-distro">Distro:</label><input type="text" id="report-distro"></div>
                    <div class="form-group"><label for="report-kernel">Kernel:</label><input type="text" id="report-kernel"></div>
                    <div class="form-group"><label for="report-gpuDriver">GPU Driver:</label><input type="text" id="report-gpuDriver"></div>
                    <div class="form-group"><label for="report-gpuModel">GPU Model:</label><input type="text" id="report-gpuModel"></div>
                    <div class="form-group"><label for="report-cpuModel">CPU Model:</label><input type="text" id="report-cpuModel"></div>
                </div>
                <div class="form-group"><label for="report-body">Body:</label><textarea id="report-body" rows="4" required></textarea></div>
                <button type="submit" class="cybr-btn">Commit Data_</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
